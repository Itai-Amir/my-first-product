feature_id: F-0200
title: Simple Notes CLI

description: >
  Implement a command-line tool that allows adding and listing notes.
  Notes are stored locally in a text file.

inputs:
  - command line arguments:
    - add <text>
    - list

outputs:
  - stdout text
  - local file notes.txt

assumptions:
  - Python is used
  - notes.txt is stored in the project root
  - No external dependencies

acceptance_criteria:
  - Running `python notes.py add "hello"` creates or appends to notes.txt
  - Running `python notes.py list` prints all saved notes

verify_command: python notes.py list_broken